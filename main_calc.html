<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="calc_styles.css">
        <script src="calc_js.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="main">
            <button type="button" onclick="remhis()">Clear History</button>
            <div id="history">
            </div>
            <div id="calc_pad">
                <input type="text" id="useinp" placeholder="0" disabled/>
                <input type="text" id="ansout" placeholder="0" disabled/>
                <table>
                    <tr>
                        <td onclick="calcad('(')">(</td>
                        <td onclick="calcad(')')">)</td>
                        <td onclick="removech()">&lt;-</td>
                        <td onclick="calcad('+')" class="operators">+</td>
                    </tr>
                    <tr>
                        <td onclick="calcad('7')">7</td>
                        <td onclick="calcad('8')">8</td>
                        <td onclick="calcad('9')">9</td>
                        <td onclick="calcad('-')" class="operators">-</td>
                    </tr>
                    <tr>
                        <td onclick="calcad('4')">4</td>
                        <td onclick="calcad('5')">5</td>
                        <td onclick="calcad('6')">6</td>
                        <td onclick="calcad('*')" class="operators">*</td>
                    </tr>
                    <tr>
                        <td onclick="calcad('1')">1</td>
                        <td onclick="calcad('2')">2</td>
                        <td onclick="calcad('3')">3</td>
                        <td onclick="calcad('/')" class="operators">/</td>
                    </tr>
                    <tr>
                        <td onclick="reset()"><b>C</b></td>
                        <td onclick="calcad('0')">0</td>
                        <td onclick="calcad('.')">.</td>
                        <td class="equalto" onclick="execm()">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
